<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
</head>
<body>
  <main class="main">
    <section class="main__header">
        <header>
          <img src="/images/logo.svg" alt="logo">
        </header>
        <div class="hero__img-mobile"></div>
        <div class="cta">
          <h1 class="cta__coming-soon">
            <span class="cta__coming-soon-red">We're</span>
            <span>coming</span>
            <span>soon</span>
          </h1>
          <p class="cta__text">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="#" class="cta__form">
            <input class="cta__email" type="email" name="formEmail" id="cta-email" placeholder="Email Address">
            <span id="error-icon"></span>
            <button id="cta-button" class="btn" type="submit" name="formButton">
              <span class="btn__icon"></span>
            </button>
            
          </form>
          <p id="error-message"> Please provide a valid email</p>
          
        </div>
    </section>
    <section class="main__hero">
      <div class="hero__img-desktop"></div>
    </section>
    
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gokalp23">Gokalp Ozturk</a>.
    </p>
 </footer>
  <script src="script.js"></script>
</body>
</html>
